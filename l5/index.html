<!DOCTYPE html>
<html>
  
  <head>
    <title>Массивы в С++</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" >
    <link rel="stylesheet" href="design.css" >
  </head>
  
  
  <body>
    
    <div id="content"> <h1 align = "center">Типы данных в С++ </h1> 
      <form name="test"> 
        <div class="el"> <h2>1. Массивы создаются с помощью вызова функции ...</h2>
          <label><input type="radio" name="ch0" value="1"/>new</label>
          <label><input type="radio" name="ch0" value="0"/>delete</label>
          <label><input type="radio" name="ch0" value="0"/>add</label>
          <label><input type="radio" name="ch0" value="0"/>push</label>
        </div>
        
        <div class="el">    <h2>2. Способ обращения к элементу одномерного массива arr:</h2>
          <label><input type="radio" name="ch1" value="0"/>arr(i)</label>
          <label><input type="radio" name="ch1" value="0"/>arr.nth(i)</label>
          <label><input type="radio" name="ch1" value="1"/>arr[i]</label>
          <label><input type="radio" name="ch1" value="0"/>arr{i}</label>
        </div>
        <div class="el">     <h2>3. При обращении к несуществующему элементу массива мы получим...</h2>
          <label><input type="radio" name="ch2" value="0"/>null pointer exception</label>
          <label><input type="radio" name="ch2" value="1"/>segmentation fault</label>
          <label><input type="radio" name="ch2" value="0"/>stack overflow</label>
          <label><input type="radio" name="ch2" value="0"/>kernel panic</label>
        </div> 
        <div class="el">     <h2>4. Правильный способ создания динамического двумерного массива int</h2>
          <label><input type="radio" name="ch3" value="1"/>arr = new int[][]</label>
          <label><input type="radio" name="ch3" value="0"/>arr = cout << int.value</label>
									 <label><input type="radio" name="ch3" value="0"/>arr = '12345'</label>
									 <label><input type="radio" name="ch3" value="0"/>arr = stoi.get[]</label>
        </div>
        <div id="rezbutton" align="center">
          <input type="button" name="simb" onclick="check()" value="Проверить ответы"/>
        </div>
      </form>
    </div>
    
    <script>   
      function check() {
      var elements = document.querySelectorAll('.el'), total = 0, highest = 0;
      for (var i = 0; i < elements.length; i++) {
			  var err = true,
			  list = elements[i].querySelectorAll('input[type="radio"]');
			  for (var j = 0; j < list.length; j++) {
					      var input = list[j];
					      if (input.checked == true) {
					      total += input.value * 1;
					      err = false;
					      highest += 1;
					      }
					      }
					      if (err == true) {
					      alert('Выбраны не все ответы!');
					      return false;
					      }
					      }
					      alert("Ваш результат: " + total + " баллов из " + highest);
					      if (total < 2) {
							  alert("oh noes! вы не сдали этот тест");
							  } else if (total == 4) {
							  alert("тест пройден");
							  }
							  }
							  
							  </script>
  </body>
</html>
