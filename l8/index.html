<!DOCTYPE html>
<html>
    
    <head>
    <title>Регистрация</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="jquery-1.6.3.min.js"></script>
        <script src="jquery.validate.min.js"></script>
        <script src='lab.js'></script>
    </head>

    <body>

        <form action="#" method="POST" name="myForm" id="myForm">
            <table bgcolor='skyblue' border='0px' style="width:600px; margin: 20px auto; border-radius: 10px;padding: 20px">
               <tr><th align='center' colspan="2"><h1>Регистрация</h1></th></tr>
                <tr>
                    <td><label for="login"> Логин </label></td>
                    <td> <input type="text" name="login" id="login" required/> </td>
                </tr>
                
                <tr>
                    <td><label for="pass"> Пароль </label></td>
                    <td><input type="password" name="pass" id="pass" required/> </td>
                </tr>
                    
                <tr>
                    <td><label for="repass">Повторите</label></td>
                    <td><input type="password" name="repass" id="repass" required/>     </td>           
                </tr>
                    
                <tr>
                    <td><label for="email">Эл. почта</label></td>
                    <td><input type="email" name="email" id="email" required /></td>
                </tr>   
                
                <tr>
                    <td><label for="name">Имя</label></td>
                    <td><input type="text" name="name" id="name" required/></td>
                </tr>
                
                <tr>    
                    <td><label for="surname">Фамилия</label></td>
                    <td><input type="text" name="surname" id="surname" required/></td>
                </tr>
                    
                <tr><td><input type="submit"/> </td></tr>
            </table>
        </form>
        

        </body>
</html>
