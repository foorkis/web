<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <style>
    .registration_table {
        font-size: 18px;
        width: 600px;
        margin: 20px auto;
        border-radius: 10px;
        padding: 20px;
        background-color: #F3F3F3;
        border-spacing: 0px;
        border-collapse: collapse;
    }
    
    .registration_table .invalid_field {
        color: red;
    }

    .registration_table .invalid_field input {
        border: 1px solid red;
    }

    .registration_table td {
        padding: 4px 10px;
    }
    
    .registration_table .head h1 {
        margin-bottom: 0;
    }
    </style>
</head>

    <body>

        <form OnSubmit='return test();' method='POST' name="MyForm">
            <table class="registration_table">
            <tr>
                <td colspan="3" class="head">
                    <h1>Регистрация</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="login">Логин</label>
                </td>
                <td>
                    <input type="text" name="login" id="login" onkeyup="proverkaforlogin(this)" />
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Пароль</label>
                </td>
                <td>
                    <input type="password" name="pass" id="pass" />
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass-repeat">Повтор пароля</label>
                </td>
                <td>
                    <input type="password" name="pass_repeat" id="pass_repeat" />
                </td>
                <td>
                    <span id="repass_correct"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Эл. почта</label>
                </td>
                <td>
                    <input type="text" name="email" id="email" onkeyup="proverkaforemail(this)" />
                </td>
                <td>
                    <span id="email-test"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Имя</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" onkeyup="proverkaforname(this)" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="surname">Фамилия</label>
                </td>
                <td>
                    <input type="text" name="surname" id="surname" onkeyup="proverkaforname(this)" />
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td colspan="2">
                    <input type="submit" name="submit" value="Регистрация" value="Зарегистрироваться" />
                </td>
            </tr>
        </table>
        </form>
        
            <script> 

function proverkaforemail(input) {
    var r = /^\w+@\w+\.\w{2,4}$/i;

    if (!r.test(input.value)) {
        document.getElementById("email-test").innerHTML = 'Не верно';
    } else
        document.getElementById("email-test").innerHTML = '';
}

function proverkaforlogin(input) {
                                input.value = input.value.replace(/[а-яА-Я !-,.\/:-@\'^]/, "");
};
function proverkaforname(input) { input.value = input.value.trim(); };

function test() {

    // записываем в переменную значение введенного пароля
    var item_pass_value = document.getElementById('pass').value;

    // записываем в переменную кол-во символов введенного пароля
    var item_pass_length =
        document.getElementById('pass').value.length;

        // определяем переменную для показа сообщения об ошибке
        var item_correct = 'repass_correct';

    // проверяем совпадают ли значения введеных паролей
    if ((document.getElementById('pass_repeat').value == item_pass_value) &&
        (item_pass_length > 5)) {
        // если совпадают, сообщаем об этом
        document.getElementById('pass_repeat').innerHTML = 'совпадают';
        return true;
    }
    // если введенный пароль меньше 6 символов и не совпадает
    else {
        document.getElementById('pass_repeat').innerHTML = 'Не совпадают';
        document.getElementById('pass_repeat').className = 'cl2';
        return false;
    }
}  
            </script>
        </body>
</html>
